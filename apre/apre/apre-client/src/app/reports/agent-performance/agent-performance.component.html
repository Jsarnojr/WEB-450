<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="agent">
    <th mat-header-cell *matHeaderCellDef> Agent </th>
    <td mat-cell *matCellDef="let element"> {{ element.agent }} </td>
  </ng-container>

  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef> Month </th>
    <td mat-cell *matCellDef="let element"> {{ element.month }} </td>
  </ng-container>

  <ng-container matColumnDef="resolutionTime">
    <th mat-header-cell *matHeaderCellDef> Resolution Time </th>
    <td mat-cell *matCellDef="let element"> {{ element.resolutionTime }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
